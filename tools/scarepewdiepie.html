<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</script>

<h3>Episode 2</p>
<iframe width="640" height="360" src="//www.zippcast.com/videoview.php?vplay=1617870b442a629a8da&auto=no" frameborder="0" allowfullscreen></iframe>

<button id="show">Show</button>
</body>
