<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Skin Stealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://danherepe.github.io/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://danherepe.github.io/stylesheets/github-light.css" media="screen">
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/635186478755086336/UsLCTYA1_400x400.jpg">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Minecraft Skin Stealer</h1>
      <h2 class="project-tagline">Steal Skins from Minecrafters!</h2>
    </section>

    <section class="main-content">

      <h2>Minecraft Skin Stealer</h2>

        <p>This tool is simple, just enter the Player's name and steal their skin!</p>

        <p><input type="button" value="Launch Tool" onClick="launchTool()"/></p>

<input id="myid" type="text"></input>
<input id="myCheck" onclick="check()" type="checkbox">3D</input>
<a id="raw" href="http://seansite.tk">
  <img id="myimg" src="https://crafatar.com/avatars/steve"></img>
</a>
<p id="test">Type a name to search it!</p>
<p id="demo"></p>
<input id="serversearch">
<div id="serverdis">
Players on <span id="server">SERVER</span> -> [<span id="online">#</span>] out of [<span id="max">#</span>].
<img id="logo"></img>
</div>
  <p id="uuid">UUID: Being worked on.</p>

<script src="https://mcapi.us/scripts/minecraft.js"></script>
<span class="server-online"></span>

      <script>
        function launchTool() {
          gameid = prompt("Please enter Name of Player","Notch");
          if (gameid != "" && gameid != null) {
            window.location.href='http://minecraft.tools/download-skin/' + gameid
          }
        }
      </script>
    </section>
  </body>
</html>
