<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Skin Stealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://danherepe.github.io/stylesheets/stylesheet.css" media="screen">

  <body>
    <section class="page-header">
      <h1 class="project-name">Minecraft Skin Stealer</h1>
      <h2 class="project-tagline">Steal Skins from Minecrafters!</h2>
    </section>

    <section class="main-content">

      <h2>Minecraft Skin Stealer</h2>

        <p>This tool is simple, just enter the Player's name and steal their skin!</p>

        <p><input type="button" value="Launch Tool" onClick="launchTool()"/></p>
        <p id="demo"></p>

//<img id="myimg" src="https://crafatar.com/renders/body/DanHerePE?helm&amp;scale=4">

      <script>
        function launchTool() {
          gameid = prompt("Please enter Name of Player","Notch");
          if (gameid != "" && gameid != null) {
            //window.location.href='http://minecraft.tools/download-skin/' + gameid;
            document.getElementById("demo").innerHTML = <img id="myimg" src="https://crafatar.com/renders/body/"+gameid+"?helm&amp;scale=4">;
          }
        }
      </script>
    </section>
  </body>
</html>
